<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order Out! Menu</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark" th:fragment="navbar">
  <a class="navbar-brand" href="#">Order Out!</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="true" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="http://ec2-54-198-54-151.compute-1.amazonaws.com:8080/">Search & Recommendation</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container-fluid">
  <div class="row">
    <div class="col-8">
      <!--Restaurant info and menu container -->
      <div class="container">

        <!-- Restaurant info row -->
        <div class="row">
          <div class="col-10 offset-1">
            <div class="card mt-3">
              <div class="card-header">
                <h2 th:text="${restaurant.name}"></h2>
              </div>

              <div class="card-body">
                <h5 class="card-title" th:text="${restaurant.description}"></h5>
                <h6 class="card-subtitle mb-2 text-muted" th:text="${#strings.setJoin(restaurant.cuisines, ' ')}"></h6>
                <p class="card-text" th:text="${restaurant.address}"></p>
              </div>
            </div>
          </div>
        </div>

        <!-- Restaurant menu items -->
        <div class="row" th:each="menuItem : ${restaurant.menu}">
          <div class="col-10 offset-1">
            <div class="card mt-3">
              <div class="card-body">
                <button type="button" class="btn btn-primary float-right" name="addCartBtn">Add</button>
                <h5 class="card-title" th:text="${menuItem.name}"></h5>
                <h6 class="card-subtitle mb-2 text-muted" th:text="'$' + ${menuItem.price}"></h6>
                <p class="card-text" th:text="${menuItem.description}"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-4">
      <!-- Shopping cart container -->
      <div class="container">
        <div class="card mt-3" id="shoppingCart">
          <div class="card-header">Shopping Cart</div>
          <div class="card-body">
            <ul class="list-group list-group-flush">
              <li class="list-group-item" id="cartItemSample" style="display: none;">
                <span class="font-italic"></span>
                <span class="font-weight-light"></span>
                <button type="button" class="btn btn-danger float-right btn-sm" name="removeCartBtn">Remove</button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/custom.js"></script>
</body>
</html>
