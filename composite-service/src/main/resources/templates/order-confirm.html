<!DOCTYPE html>
<html lang="en">
<head>
  <title>Order Out! Confirmation</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link th:replace="order-landing::favicon">
  <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
</head>
<body>
<nav th:replace="order-landing::navbar"></nav>
<div class="container-fluid pb-3">
  <div class="row">
    <div class="col-6 offset-3">
      <div class="container-fluid">

        <!-- Restaurant Info -->
        <div class="row">
          <div class="col">
            <div th:replace="order-landing::restaurantInfo"></div>
          </div>
        </div>

        <!-- Order details -->
        <div class="row">
          <div class="col">
            <div class="card mt-3 shadow-sm">
              <div class="card-header"><h4>Order Details</h4></div>
              <div class="card-body">
                <div class="container-fluid">
                  <div class="row">
                    <div class="col-3">
                      <span class="font-weight-bold">Order ID</span>
                    </div>
                    <div class="col-9">
                      <span th:text="${order.id}"></span>
                    </div>
                    <hr>
                  </div>
                  <div class="row">
                    <div class="col-3">
                      <span class="font-weight-bold">Delivery Address</span>
                    </div>
                    <div class="col-9">
                      <span th:text="${order.deliveryAddr}"></span>
                    </div>
                    <hr>
                  </div>
                  <div class="row">
                    <div class="col-3">
                      <span class="font-weight-bold">Delivery Instructions</span>
                    </div>
                    <div class="col-9">
                      <span th:text="${order.deliveryInst}"></span>
                    </div>
                    <hr>
                  </div>
                  <div class="row">
                    <div class="col-3">
                      <span class="font-weight-bold">Item List</span>
                    </div>
                    <div class="col-10 offset-2">
                      <ul th:replace="order-review::orderMenuList"></ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
